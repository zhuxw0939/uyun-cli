<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<link rel="stylesheet" type="text/css" href="/css/sxui.css" />
<link rel="stylesheet" type="text/css" href="/css/page_error.css" />
</head>

<body>

<div class="wrapper wrapper_error">
	<img src="/img/404.png" alt="">
	<h4>对不起，您要访问的页面不存在或已经删除！    </h4>

    {% if env=="development" %}
		{% if message %}
			<h5>{{message}}</h5>
		{% else %}
			<h5>{{error}}</h5>
		{% endif %}
		<p>您可以 <a href="/">返回首页</a>！</p>
        <!--<h6>{{JSON.stringify(error)}}</h6>-->
    {% else %}
        <p>您可以 <a href="/">返回首页</a>！</p>
        <p style="font-size: 12px; color: #fff; padding-top: 20px;">{{message}}</p>
        <p style="font-size: 12px; color: #fff;">{{error}}</p>
	{% endif %}
</div>

</body>
</html>
